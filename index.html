<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Offset Survey</title>
    <script src="https://js.stripe.com/v3/"></script> <!-- Stripe JavaScript Library -->
</head>

<body>
    <h1>Carbon Offset Survey</h1>
    <form id="carbonForm" action="https://hook.eu2.make.com/kwrobdamrwxbp6o2i1a1rckwem1xtovq" method="POST">
        <label for="question1">Car Size (small, medium, large, average):</label><br>
        <select id="question1" name="specification">
            <option value="small_car">Small Car</option>
            <option value="medium_car">Medium Car</option>
            <option value="large_car">Large Car</option>
            <option value="average">Average</option>
        </select><br><br>

        <!-- Additional questions... -->

        <input type="submit" value="Calculate Emissions">
    </form>

    <div id="result"></div> <!-- Display results here -->

    <script>
        const stripe = Stripe("your-publishable-key"); // Replace with your Stripe publishable key

        function populateDropdownWithNumbers(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            let options = '';
            for (let i = 0; i <= 50; i++) {
                options += `<option value="${i}">${i}</option>`;
            }
            dropdown.innerHTML = options;
        }

        window.onload = function () {
            populateDropdownWithNumbers('waxBlocks');
            populateDropdownWithNumbers('wetsuits');
            populateDropdownWithNumbers('midLength');
            populateDropdownWithNumbers('shortboards');
            populateDropdownWithNumbers('longboards');
        };

        document.getElementById('carbonForm').onsubmit = function (event) {
            event.preventDefault();

            const formData = new FormData(document.getElementById('carbonForm'));
            formData.set('specification', formData.get('specification') || 'average');
            formData.set('detail', formData.get('detail') || 'average');
            formData.set('value', formData.get('value') > 0 ? formData.get('value') : 1);
            formData.set('unit', formData.get('unit') || 'kilometers');

            fetch('https://hook.eu2.make.com/kwrobdamrwxbp6o2i1a1rckwem1xtovq', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(text => {
                    try {
                        const data = JSON.parse(text);
                        let totalKgCO2e = parseFloat(data.kgCO2e || 0);

                        const costInDollars = (totalKgCO2e * 3).toFixed(2);

                        document.getElementById('result').innerHTML = `
                            <p>Total Carbon Emissions: ${totalKgCO2e.toFixed(2)} kg</p>
                            <p>Total Offset Cost: $${costInDollars}</p>
                            <button id="checkoutButton">Proceed to Payment</button>
                        `;

                        document.getElementById('checkoutButton').onclick = () => {
                            fetch("/.netlify/functions/create-checkout-session", {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ amount: Math.round(costInDollars * 100) })
                            })
                                .then(res => res.json())
                                .then(session => stripe.redirectToCheckout({ sessionId: session.id }))
                                .catch(err => console.error("Error:", err));
                        };
                    } catch (error) {
                        document.getElementById('result').innerHTML = `<p>Invalid JSON response from server: ${text}</p>`;
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = "<p>Error calculating emissions.</p>";
                });
        };
    </script>
</body>

</html>
