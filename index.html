<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Offset Survey</title>
</head>

<body>
    <h1>Carbon Offset Survey</h1>
    <!-- (Form fields remain the same as your existing form) -->

    <div id="result">
        <!-- The response data will be shown here -->
    </div>

    <script>
        // Function to calculate and display total emissions and price
        document.getElementById('carbonForm').onsubmit = function (event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('carbonForm'));
            // (Set defaults and make POST request as before)

            fetch('https://hook.eu2.make.com/kwrobdamrwxbp6o2i1a1rckwem1xtovq', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(text => {
                    try {
                        const data = JSON.parse(text);
                        let totalKgCO2e = 0;

                        if (data.hasOwnProperty('kgCO2e')) totalKgCO2e += parseFloat(data.kgCO2e) || 0;
                        // (Add other emissions as before)

                        const totalPrice = totalKgCO2e * 300;  // Price in cents
                        const priceInDollars = (totalPrice / 100).toFixed(2);

                        // Create a Stripe link with the calculated price
                        const stripeLink = `YOUR_STRIPE_LINK?amount=${totalPrice}`;

                        document.getElementById('result').innerHTML = `
                            <p>Total Carbon Emissions: ${totalKgCO2e.toFixed(2)} kg</p>
                            <p>Total Price: $${priceInDollars}</p>
                            <a href="${stripeLink}" target="_blank">
                                <button>Proceed to Payment</button>
                            </a>
                        `;
                    } catch (error) {
                        console.error('Error parsing JSON:', error);
                        document.getElementById('result').innerHTML = `<p>Invalid JSON response from server: ${text}</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching or processing data:', error);
                    document.getElementById('result').innerHTML = `<p>Error calculating emissions.</p>`;
                });
        };
    </script>
</body>

</html>
