<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Offset Survey</title>
</head>

<body>
    <h1>Carbon Offset Survey</h1>
    <form id="carbonForm" action="https://hook.eu2.make.com/lx4g7emrs7e4pw41i4lmpbh2qnnsoqqi" method="POST">
        <label for="question1">Car Type (small, medium, large):</label><br>
        <input type="text" id="question1" name="car_type"><br><br>

        <label for="question2">Trip Distance (km):</label><br>
        <input type="number" id="question2" name="trip_distance"><br><br>

        <input type="submit" value="Calculate Emissions">
    </form>

    <div id="result">
        <!-- The response data will be shown here -->
    </div>

    <script>
        document.getElementById('carbonForm').onsubmit = function (event) {
            event.preventDefault();

            const formData = new FormData(document.getElementById('carbonForm'));

            fetch('https://hook.eu2.make.com/lx4g7emrs7e4pw41i4lmpbh2qnnsoqqi', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    // Handle the response here
                    console.log('Emissions calculated:', data);
                    document.getElementById('result').innerHTML = `
                    <p>Carbon Emissions: ${data.kgCO2e} kg</p>
                    <p>Estimated Cost: ${data.cost}</p>
                `;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerHTML = `<p>Error calculating emissions.</p>`;
                });
        };
    </script>
</body>

</html>
