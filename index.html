<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Offset Survey</title>
</head>

<body>
    <h1>Carbon Offset Survey</h1>
    <form id="carbonOffsetForm" action="YOUR_MAKE_API_ENDPOINT_URL" method="POST">
        <label for="surfboardType">Surfboard Type:</label>
        <select name="surfboardType" id="surfboardType">
            <option value="long board">Long Board</option>
            <option value="mid length">Mid Length</option>
            <option value="shortboard">Shortboard</option>
        </select><br><br>

        <label for="surfboardQuantity">Number of Surfboards:</label>
        <input type="number" name="surfboardQuantity" id="surfboardQuantity" min="1" max="30" required><br><br>

        <label for="wetsuitQuantity">Number of Wetsuits:</label>
        <input type="number" name="wetsuitQuantity" id="wetsuitQuantity" min="0" max="30" required><br><br>

        <label for="waxQuantity">Number of Wax Blocks:</label>
        <input type="number" name="waxQuantity" id="waxQuantity" min="0" max="30" required><br><br>

        <button type="submit">Calculate CO2 Emissions</button>
    </form>

    <div id="result" style="margin-top: 20px;">
        <!-- The CO2 emission result will be displayed here -->
    </div>

    <script>
        document.getElementById('carbonOffsetForm').onsubmit = async function (event) {
            event.preventDefault();

            // Get form data
            const formData = new FormData(event.target);
            const response = await fetch(event.target.action, {
                method: 'POST',
                body: formData
            });
            const result = await response.json();

            // Display the CO2 result
            document.getElementById('result').textContent =
                `Total CO2 Emissions: ${result.totalCO2} kg`;
        };
    </script>
</body>

</html>
