<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Offset Survey</title>
</head>

<body>
    <h1>Carbon Offset Survey</h1>
    <form id="carbonForm" action="https://hook.eu2.make.com/lx4g7emrs7e4pw41i4lmpbh2qnnsoqqi" method="POST">
        <label for="question1">Car Size (small, medium, large, average):</label><br>
        <select id="question1" name="specification">
            <option value="small_car">Small Car</option>
            <option value="medium_car">Medium Car</option>
            <option value="large_car">Large Car</option>
            <option value="average">Average</option>
        </select><br><br>

        <label for="question2">Fuel Type (diesel, petrol, hybrid, plug-in hybrid, electric, average):</label><br>
        <select id="question2" name="detail">
            <option value="diesel">Diesel</option>
            <option value="petrol">Petrol</option>
            <option value="hybrid">Hybrid</option>
            <option value="plug-in_hybrid_electric_vehicle">Plug-in Hybrid Electric Vehicle</option>
            <option value="battery_electric_vehicle">Battery Electric Vehicle</option>
            <option value="average">Average</option>
        </select><br><br>

        <label for="question3">Distance Travelled (km):</label><br>
        <input type="number" id="question3" name="value" min="0" required><br><br>

        <label for="question4">Distance Unit (Default: kilometers):</label><br>
        <select id="question4" name="unit">
            <option value="kilometers">Kilometers</option>
            <option value="meters">Meters</option>
            <option value="centimeters">Centimeters</option>
            <option value="millimeters">Millimeters</option>
            <option value="inches">Inches</option>
            <option value="feet">Feet</option>
            <option value="yards">Yards</option>
            <option value="miles">Miles</option>
            <option value="nautical miles">Nautical Miles</option>
        </select><br><br>

        <input type="hidden" name="type" value="travel-land">
        <input type="hidden" name="activity" value="cars_by_size">

        <!-- Number of Wax Blocks Purchased -->
        <label for="waxBlocks">Number of wax blocks purchased in the last year:</label><br>
        <select id="waxBlocks" name="wax_blocks">
            <!-- Options will be populated by JavaScript -->
        </select><br><br>

        <!-- Number of Wetsuits Purchased -->
        <label for="wetsuits">Number of new wetsuits purchased in the last year:</label><br>
        <select id="wetsuits" name="wetsuits">
            <!-- Options will be populated by JavaScript -->
        </select><br><br>

        <!-- Number of Mid-Lengths (8ft) Purchased -->
        <label for="midLength">Number of new mid-lengths (8ft) purchased in the last year:</label><br>
        <select id="midLength" name="mid_length">
            <!-- Options will be populated by JavaScript -->
        </select><br><br>

        <!-- Number of Shortboards (6ft) Purchased -->
        <label for="shortboards">Number of new shortboards (6ft) purchased in the last year:</label><br>
        <select id="shortboards" name="shortboards">
            <!-- Options will be populated by JavaScript -->
        </select><br><br>

        <!-- Number of Longboards (9ft) Purchased -->
        <label for="longboards">Number of new longboards (9ft) purchased in the last year:</label><br>
        <select id="longboards" name="longboards">
            <!-- Options will be populated by JavaScript -->
        </select><br><br>

        <input type="submit" value="Calculate Emissions">
    </form>

    <div id="result">
        <!-- The response data will be shown here -->
    </div>

    <script>
        // Function to fetch dropdown options from Google Sheets API
        async function fetchOptions() {
            try {
                const response = await fetch('https://sheetdb.io/api/v1/i3frlnwvx2wgs');
                const data = await response.json();

                // Assuming the API returns data in this format:
                // [{ "type": "wax_blocks", "values": ["0", "1", "2", ...]}, ...]

                const waxBlocks = data.find(item => item.type === 'wax_blocks');
                const wetsuits = data.find(item => item.type === 'wetsuits');
                const midLength = data.find(item => item.type === 'mid_length');
                const shortboards = data.find(item => item.type === 'shortboards');
                const longboards = data.find(item => item.type === 'longboards');

                populateDropdown('waxBlocks', waxBlocks.values);
                populateDropdown('wetsuits', wetsuits.values);
                populateDropdown('midLength', midLength.values);
                populateDropdown('shortboards', shortboards.values);
                populateDropdown('longboards', longboards.values);
            } catch (error) {
                console.error('Error fetching options:', error);
            }
        }

        // Function to populate a dropdown with options
        function populateDropdown(dropdownId, options) {
            const dropdown = document.getElementById(dropdownId);
            dropdown.innerHTML = options.map(option => `<option value="${option}">${option}</option>`).join('');
        }

        // Call the fetchOptions function when the page loads
        window.onload = fetchOptions;

        // Form submission handler
        document.getElementById('carbonForm').onsubmit = function (event) {
            event.preventDefault();

            const formData = new FormData(document.getElementById('carbonForm'));

            fetch('https://hook.eu2.make.com/your_webhook_url', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(text => {
                    try {
                        const data = JSON.parse(text);
                        let totalKgCO2e = 0;

                        // Combine Klim API data and product emissions
                        if (data.kgCO2e) {
                            totalKgCO2e += parseFloat(data.kgCO2e); // Klim API emissions
                        }
                        if (data.wax_kgCO2e) {
                            totalKgCO2e += parseFloat(data.wax_kgCO2e); // Google Sheet API emissions for wax
                        }
                        if (data.wetsuit_kgCO2e) {
                            totalKgCO2e += parseFloat(data.wetsuit_kgCO2e); // Google Sheet API emissions for wetsuits
                        }
                        if (data.midLength_kgCO2e) {
                            totalKgCO2e += parseFloat(data.midLength_kgCO2e); // Google Sheet API emissions for mid-length boards
                        }
                        if (data.shortboard_kgCO2e) {
                            totalKgCO2e += parseFloat(data.shortboard_kgCO2e); // Google Sheet API emissions for shortboards
                        }
                        if (data.longboard_kgCO2e) {
                            totalKgCO2e += parseFloat(data.longboard_kgCO2e); // Google Sheet API emissions for longboards
                        }

                        document.getElementById('result').innerHTML = `
                        <p>Total Carbon Emissions: ${totalKgCO2e.toFixed(2)} kg</p>
                    `;
                    } catch (error) {
                        console.error('Error parsing JSON:', error);
                        document.getElementById('result').innerHTML = `<p>Invalid JSON response from server: ${text}</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching or processing data:', error);
                    document.getElementById('result').innerHTML = `<p>Error calculating emissions.</p>`;
                });
        };
    </script>

</body>

</html>
